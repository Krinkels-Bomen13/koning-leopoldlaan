<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1457px;
            height: 817px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/test_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[51.082460601132965,4.898890435938674],[51.08704533841095,4.911772085357412]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_test_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><b>Boomnummer: </b>' + (feature.properties['Boomnummer'] !== null ? autolinker.link(feature.properties['Boomnummer'].toLocaleString()) : '-') + '</td>\
                    </tr>\
					<tr>\
                        <td colspan="2"><b>Boomsoort: </b>' + (feature.properties['Boomsoort'] !== null ? autolinker.link(feature.properties['Boomsoort'].toLocaleString()) : '-') +  '</td>\
                    </tr>\
					<tr>\
                        <td colspan="2"><b>Nederlands: </b>' + (feature.properties['Nederlands'] !== null ? autolinker.link(feature.properties['Nederlands'].toLocaleString()) : '-') +  '</td>\
                    </tr>\
					<tr>\
                        <td colspan="2"><b>Omtrek (cm): </b>' + (feature.properties['Omtrek (cm'] !== null ? autolinker.link(feature.properties['Omtrek (cm'].toLocaleString()) : '-') +  '</td>\
                    </tr>\
					<tr>\
                        <td colspan="2"><b>Conditiewaarde: </b>' + (feature.properties['Conditiewa'] !== null ? autolinker.link(feature.properties['Conditiewa'].toLocaleString()) : '-') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><b>Opmerking: </b>' + (feature.properties['Opmerking'] !== null ? autolinker.link(feature.properties['Opmerking'].toLocaleString()) : '-') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><b>Risicoklasse: </b>' + (feature.properties['Risicoklas'] !== null ? autolinker.link(feature.properties['Risicoklas'].toLocaleString()) : '-') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><b>Volgende controle: </b>' + (feature.properties['Volgende c'] !== null ? autolinker.link(feature.properties['Volgende c'].toLocaleString()) : '-') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><b>Beheermaatregelen: </b>' + (feature.properties['Beheermaat'] !== null ? autolinker.link(feature.properties['Beheermaat'].toLocaleString()) : '-') + '</td>\
                    </tr>\
					<tr>\
                        <td colspan="2"><b>Deadline maatregelen: </b>' + (feature.properties['deadline m'] !== null ? autolinker.link(feature.properties['deadline m'].toLocaleString()) : '-') + '</td>\
                    </tr>\
					<tr>\
                        <td colspan="2"><b>Nader onderzoek: </b>' + (feature.properties['Nader onde'] !== null ? autolinker.link(feature.properties['Nader onde'].toLocaleString()) : '-') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_test_1_0(feature) {
            switch(String(feature.properties['Risicoklas'])) {
                case 'Attentieboom':
                    return {
                pane: 'pane_test_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(244,229,15,1.0)',
                interactive: true,
            }
                    break;
                case 'Maatregelen nemen':
                    return {
                pane: 'pane_test_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(82,22,67,1.0)',
                interactive: true,
            }
                    break;
                case 'Vellen':
                    return {
                pane: 'pane_test_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(241,24,56,1.0)',
                interactive: true,
            }
                    break;
                case 'Zonder verhoogd risico':
                    return {
                pane: 'pane_test_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(24,174,49,1.0)',
                interactive: true,
            }
                    break;
                case 'Nader onderzoek':
                    return {
                pane: 'pane_test_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
                    break;
                case 'Geveld':
                    return {
                pane: 'pane_test_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(178,8,42,1.0)',
                interactive: true,
            }
                    break;
                case 'Ecologisch geveld':
                    return {
                pane: 'pane_test_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(241,205,225,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_test_1');
        map.getPane('pane_test_1').style.zIndex = 401;
        map.getPane('pane_test_1').style['mix-blend-mode'] = 'normal';
        var layer_test_1 = new L.geoJson(json_test_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_test_1',
            layerName: 'layer_test_1',
            pane: 'pane_test_1',
            onEachFeature: pop_test_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_test_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_test_1);
        map.addLayer(layer_test_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Koning Leopoldlaan<br /><table><tr><td style="text-align: center;"><img src="legend/test_1_Attentieboom0.png" /></td><td>Attentieboom</td></tr><tr><td style="text-align: center;"><img src="legend/test_1_Maatregelennemen1.png" /></td><td>Maatregelen nemen</td></tr><tr><td style="text-align: center;"><img src="legend/test_1_Vellen2.png" /></td><td>Vellen</td></tr><tr><td style="text-align: center;"><img src="legend/test_1_Zonderverhoogdrisico3.png" /></td><td>Zonder verhoogd risico</td></tr><tr><td style="text-align: center;"><img src="legend/test_1_Naderonderzoek4.png" /></td><td>Nader onderzoek</td></tr><tr><td style="text-align: center;"><img src="legend/test_1_Geveld20225.png" /></td><td>Geveld 2022</td></tr><tr><td style="text-align: center;"><img src="legend/test_1_Ecologischgeveld20226.png" /></td><td>Ecologisch geveld 2022</td></tr></table>': layer_test_1,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_test_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Boomnummer'] !== null?String('<div style="color: #000000; font-size: 8pt; -webkit-text-fill-color: #FFFFFF ; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['Boomnummer']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_test_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_test_1]);
        map.on("zoomend", function(){
            resetLabels([layer_test_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_test_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_test_1]);
        });
        </script>
    </body>
</html>
